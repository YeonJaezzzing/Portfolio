<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="mainTitle" style="cursor: pointer;">Hello</h1>
    <p>Welcome to the page</p>
    <ul>
        <li>Good day</li>
    </ul>

    <script>
        // h1 태그를 클릭하면 콘솔에 내용 출력
        document.getElementById('mainTitle').addEventListener('click', function() {
            console.log('h1 태그 내용:', this.textContent);
        });
    </script>
</body>
</html>
